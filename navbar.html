<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: blue;
        transform: scaleX(0);
        transition: transform 0.3s;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 20px;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
        color: whitesmoke;
      }
      .nav1 {
        background-color: rgb(250, 215, 222);
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        padding: 0px;
        margin: 0px;
      }
      .nav1 a {
        text-decoration: none;
        color: black;
        background-color: grey;
        padding: 1px;
        position: relative;
      }

      .nav1 .login-btn {
        background-color: white;
        color: blue;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav2 {
        background-color: white;
        text-align: none;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
      }
      .nav2 li {
        margin-bottom: 10px;
      }
      .nav2 a {
        text-decoration: none;
        padding: 10px;
        width: 100%;
        color: blue;
        display: block;
      }

      .nav2 a:hover {
        background-color: brown;
      }
      .nav2 .btn {
        color: blue;
        background-color: burlywood;
        width: 100%;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
      .nav2 .btn:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effects</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <button class="btn">Login</button>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <nav class="nav3">
        <h2>Variation 3:Horizontal with dropdown</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Our Story,Team contact</a></li>
          <li><a href="#">Products</a></li>
          <li><button>Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
